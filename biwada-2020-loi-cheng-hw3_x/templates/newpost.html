{% extends "layout.html" %}
{% block content %}
    <section class="content-section">

        <form class="form-inline" action="/newpost" method="POST">

            {{ form.hidden_tag() }}

            <div class="container text-center">

                <div class="row">
                    <div class="col-sm-12"><h1>New Post</h1></div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <!-- New Post elements -->
                        {{ form.content(class="form-control purple-border newpost_form", rows="5", cols="40") }}
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg">
                        <button type="submit" class="btn btn-warning" id="post_button">Post!</button>
                    </div>
                </div>
            </div>
        </form>


    </section>

{% endblock %}
